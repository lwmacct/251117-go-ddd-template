# Pre-commit hooks configuration
# See https://pre-commit.com for more information

# 全局配置
default_stages: [pre-commit]
fail_fast: true # 发现第一个错误即停止

repos:
  # 本地自定义检查
  - repo: local
    hooks:
      - id: swagger-generate
        name: Generate Swagger/OpenAPI docs
        entry: swag init -g internal/command/api/command.go -o internal/adapters/http/docs --parseDependency --parseInternal
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: ^internal/(adapters/http/handler|command/api)/.*\.go$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=512"]

  - repo: https://github.com/lwmacct/251211-pre-commit
    rev: v1.0.0
    hooks:
      - id: prettier
      - id: mc-mdtoc
      - id: build-docs
      - id: golangci-lint
      - id: config-sync
